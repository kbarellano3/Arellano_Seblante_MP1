<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quine-McCluskey Algorithm</title>
</head>
<body>
<h1>Quine-McCluskey Algorithm</h1>
<div class="form-container">
    <form id="quine-form">
        <label for="minterms">Minterms (separated by space or comma):</label><br>
        <input type="text" id="minterms" name="minterms" required><br>
        <label for="dont-cares">Don't Cares (separated by space or comma):</label><br>
        <input type="text" id="dont-cares" name="dont-cares" required><br>
        <button type="submit">Solve</button>
    </form>
</div>
<div class="results-container">
    <h2>Results:</h2>
    <pre id="results"></pre>
</div>
<script src="script.js"></script>
</body>
</html>
